<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
      body {
        padding-top: 60px;
        padding-bottom: 60px;
      }
    </style>
    <link href="/stylesheets/styles.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="well alert alert-success" id="xmas" style="display:none">
      Marry X-Mas Andreas
    </div>
    <div class="alert alert-danger" id="notyet" style="display:none">
      Can only be opened
      <span id="until">
        A
      </span>
      ;)
    </div>
  </body>
  <script>
    $(document).ready(function() {
      moment.locale('no')
      var xmas = moment('2014-12-24 18:00');
      $('#until')
        .html(xmas.fromNow())
      $('#notyet')
        .show();
    })
  </script>
</html>
